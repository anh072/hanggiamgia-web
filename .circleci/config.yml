---
version: 2
jobs:
  test:
    machine:
      image: ubuntu-2004:202010-01
      docker_layer_caching: true
    steps:
    - checkout
    - run:
        name: Run YAML linting
        command: make lint
    - run:
        name: Validate Cloudformation templates
        command: make validate

  deployInfra:
    machine:
      image: ubuntu-2004:202010-01
      docker_layer_caching: true
    steps:
    - checkout
    - run:
        name: Deploy CDN
        command: make deployInfra

  deployApp:
    machine:
      image: circleci/node
      docker_layer_caching: true
    steps:
    - checkout
    - run:
        name: Run build
        command: npm run build
